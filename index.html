<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <section id="header">
        <h1>Drum Kit</h1>
    </section>
    <section id="drums">
        <img src="images/crash.png" class="w" draggable="false" onclick="drum('w')">
        <img src="images/tom4.png" class="a" draggable="false" onclick="drum('a')">
        <img src="images/tom1.png" class="s" draggable="false" onclick="drum('s')">
        <img src="images/snare.png" class="d" draggable="false" onclick="drum('d')">
        <img src="images/kick.png" class="j" draggable="false" onclick="drum('j')">
        <img src="images/tom2.png" class="k" draggable="false" onclick="drum('k')">
        <img src="images/tom3.png" class="l" draggable="false" onclick="drum('l')">
        <p>W</p>
        <p>A</p>
        <p>S</p>
        <p>D</p>
        <p>J</p>
        <p>K</p>
        <p>L</p>

        
    </section>
    <script src="./index.js"></script>
